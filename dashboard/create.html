            <br>
            <input type="time" id="time" name="time" required>

            <br>
            <label for="days">Pilih Hari Aktif :</label>
            <br>
            <div>
                <input type="checkbox" name="days[]" value="Senin"> Senin
                <input type="checkbox" name="days[]" value="Selasa"> Selasa
                <input type="checkbox" name="days[]" value="Rabu"> Rabu
                <input type="checkbox" name="days[]" value="Kamis"> Kamis
                <input type="checkbox" name="days[]" value="Jumat"> Jumat
                <input type="checkbox" name="days[]" value="Sabtu"> Sabtu
                <input type="checkbox" name="days[]" value="Minggu"> Minggu

            <button type="submit">Simpan Alarm</button>
        </form>
